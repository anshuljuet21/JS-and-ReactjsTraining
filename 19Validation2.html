<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form method="post">
    Name:
    <input type="text" id="txtname" name="txtname" placeholder="Enter your name" required/>
    <br/>
    Email:
    <input type="email" id="txtemail" name="txtemail" required/>
    <br/>
    Phone:
    <input type="text" maxlength="10" id="txtmob" name="txtmob" required
    pattern="^[6-9]{1}[0-9]{9}$" title="Enter valid Mobile No."/>
    <br/>

    <input type="reset"/>
    <input type="submit"/>
</form>
</body>
</html>
